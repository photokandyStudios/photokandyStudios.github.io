<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
    {% if page.theme %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ page.theme }}.css">
    {% endif %}
    <link rel="stylesheet" href="{{ "/fontawesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <!--[if lt IE 9]>
        <script src="{{ "/html5shiv.js" | prepend: site.baseurl }}"></script>
    <![endif]-->
    <script type="text/javascript" src="//use.typekit.net/hsw3ryx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="http://www.google.com/jsapi?key={{site.googleAPIKey}}" type="text/javascript"></script>
    <script src="{{ "/js/site.js" | prepend: site.baseurl }}"></script>

</head>
